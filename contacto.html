  <div class="fondo">
    <div class="contacto animate__animated animate__fadeIn" id="container">
      <h1 class="calltoaction"> ¿Tenes alguna consulta o comentario?  <br>
        <span class="bold">Escribinos</span> </h1>
      <form action="#" method="post" id="contact_form">
        <div class="name">
          <label for="name"></label>
          <input type="text" placeholder="Me llamo" name="name" id="name_input" required>
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="Mi mail es" name="email" id="email_input" required>
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="Mi número de télefono es" name="telephone" id="telephone_input" required>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="Me gustaría comentarles que" id="message_input" cols="30" rows="5" required></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Enviar mensaje" id="form_button" />
        </div>
      </form>
    </div>
